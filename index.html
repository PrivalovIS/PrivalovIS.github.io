<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Построение сотовой сети</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin:0; padding:0; height:100vh; overflow:hidden; background:#0a0e14; font-family:system-ui,sans-serif; color:#ddd; }
        #map { position:absolute; inset:0; z-index:0; }
        #c { position:absolute; inset:0; z-index:1; image-rendering:crisp-edges; pointer-events:none; }
        #controls {
            position:absolute; top:12px; left:12px; z-index:10;
            background:rgba(20,25,35,0.92); padding:16px; border-radius:10px;
            min-width:340px; box-shadow:0 4px 18px #0006;
        }
        label { display:block; margin:10px 0 4px; font-size:0.9em; }
        input[type=text], input[type=file], select {
            width:100%; padding:8px 10px; border-radius:6px;
            border:1px solid #3a4454; background:#1a2230; color:white;
            box-sizing:border-box;
        }
        input[type=range] { width:100%; margin:4px 0 10px 0; }
        .row { margin:12px 0; }
        button {
            margin-top:8px; padding:8px 16px;
            background:#2a3444; color:#ddd; border:none; border-radius:6px;
            cursor:pointer;
        }
        button:hover { background:#3a4454; }
        button.active { background:#4af; color:#000; }
        .checkbox-row { margin:8px 0; display:flex; align-items:center; gap:8px; }
        .tooltip {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
            background: rgba(20,25,35,0.92);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #ddd;
            box-shadow: 0 4px 18px #0006;
        }
    </style>
</head>
<body>
<div id="map"></div>
<canvas id="c"></canvas>
<div id="controls">
    <label for="bgMode">Фон / карта:</label>
    <select id="bgMode" onchange="toggleBgMode()">
        <option value="osm">OpenStreetMap</option>
        <option value="google-sat">Google Спутник</option>
        <option value="google-hybrid">Google Гибрид</option>
        <option value="yandex-sat">Яндекс Спутник</option>
        <option value="image">Своё изображение</option>
    </select>
    <div id="imageUpload" style="display:none; margin-top:10px;">
        <label for="bgImage">Выберите изображение:</label>
        <input type="file" id="bgImage" accept="image/*">
    </div>
    <button id="buildToggle" onclick="toggleBuild()">Включить построение</button>
    <div class="row">
        <label>Радиус (10…3000 метров):</label>
        <input type="range" id="radiusSlider" min="10" max="3000" value="500">
        <input type="text" id="radiusText" value="500">
    </div>
    <div class="row">
        <label>Вращение (-60…+60°):</label>
        <input type="range" id="rotSlider" min="-60" max="60" value="0">
        <input type="text" id="rotText" value="0">
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="showHex" checked><label for="showHex">Соты</label>
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="showCenters" checked><label for="showCenters">Центры</label>
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="showCircles"><label for="showCircles">Радиусы</label>
    </div>
    <button onclick="reset()">Сброс</button>
</div>
<div id="tooltip" class="tooltip" style="display: none;">
    Клик на возможную соту - добавить<br>
    Клик на активную соту - удалить
</div>
<script>
// Переменные
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let leafletMap = null;
let customImage = null;
let bgMode = 'osm';
let radiusMeters = 500; // Радиус в метрах
let rotation = 0; // Вращение в градусах
let showHex = true;
let showCenters = true;
let showCircles = false;
let buildEnabled = false;

// Центр сетки в географических координатах
let gridCenterLat = null;
let gridCenterLng = null;

// Храним сетку в относительных координатах (q, r) гексагональной сетки
let activeHexes = new Map(); // Активные соты: ключ = "q,r", значение = {q, r}
let possibleHexes = new Map(); // Возможные соты: ключ = "q,r", значение = {q, r}

// Гексагональные направления (шесть соседей)
const hexDirections = [
    { q: 1, r: 0 },   // Вправо
    { q: 1, r: -1 },  // Вправо-вверх
    { q: 0, r: -1 },  // Влево-вверх
    { q: -1, r: 0 },  // Влево
    { q: -1, r: 1 },  // Влево-вниз
    { q: 0, r: 1 }    // Вправо-вниз
];

// Слои карты
const googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3'], attribution: '© Google'
});
const googleHybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3'], attribution: '© Google'
});
const yandexSat = L.tileLayer('https://core-sat.maps.yandex.net/tiles?l=sat&v=23.10.26-0&x={x}&y={y}&z={z}&scale=1&lang=ru_RU', {
    maxZoom: 19, attribution: '© Яндекс'
});

// Получение радиуса в пикселях на текущем зуме
function getRadiusInPixels() {
    if (!leafletMap) return 60; // Фиксированный радиус для своего изображения
    
    // Получаем центр карты
    const center = leafletMap.getCenter();
    
    // Создаем точку на расстоянии radiusMeters к востоку от центра
    // Приблизительно 111111 метров в одном градусе широты на экваторе
    const degreesPerMeter = 1 / (111111 * Math.cos(center.lat * Math.PI / 180));
    const eastPoint = L.latLng(center.lat, center.lng + radiusMeters * degreesPerMeter);
    
    // Конвертируем географические координаты в пиксели
    const centerPx = leafletMap.latLngToContainerPoint(center);
    const eastPx = leafletMap.latLngToContainerPoint(eastPoint);
    
    // Вычисляем расстояние в пикселях
    return Math.abs(eastPx.x - centerPx.x);
}

// Получение координат центра сетки в пикселях
function getGridCenterInPixels() {
    if (leafletMap && gridCenterLat !== null && gridCenterLng !== null) {
        return leafletMap.latLngToContainerPoint([gridCenterLat, gridCenterLng]);
    } else {
        return { x: canvas.width / 2, y: canvas.height / 2 };
    }
}

// Преобразование гексагональных координат (q, r) в относительные координаты
function hexToRelativeCoords(q, r) {
    const radiusPx = getRadiusInPixels();
    const height = Math.sqrt(3) * radiusPx;
    const x = height * (q + r / 2);
    const y = radiusPx * 1.5 * r;
    return { x, y, radius: radiusPx };
}

// Вращение точки вокруг центра
function rotatePointAroundCenter(pointX, pointY, centerX, centerY, angle) {
    const rad = angle * Math.PI / 180;
    const cos = Math.cos(rad);
    const sin = Math.sin(rad);
    
    // Смещаем точку в начало координат
    const x = pointX - centerX;
    const y = pointY - centerY;
    
    // Вращаем
    const xRotated = x * cos - y * sin;
    const yRotated = x * sin + y * cos;
    
    // Возвращаем на место
    return {
        x: xRotated + centerX,
        y: yRotated + centerY
    };
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.pointerEvents = buildEnabled ? 'auto' : 'none';
    draw();
}

function parseNum(str, fallback = 0) {
    if (!str.trim()) return fallback;
    const cleaned = str.trim().replace(',', '.');
    const num = parseFloat(cleaned);
    return isNaN(num) ? fallback : num;
}

function applyRadius() {
    const slider = document.getElementById('radiusSlider');
    const text = document.getElementById('radiusText');
    
    // Получаем значение из текстового поля, если оно изменено
    if (text.value !== slider.value) {
        radiusMeters = parseNum(text.value, radiusMeters);
    } else {
        radiusMeters = parseFloat(slider.value) || radiusMeters;
    }
    
    radiusMeters = Math.max(10, Math.min(3000, radiusMeters));
    
    // Обновляем значения в элементах
    slider.value = radiusMeters;
    text.value = Math.round(radiusMeters * 100) / 100;
    
    // Перерисовываем с новым радиусом
    if (buildEnabled && activeHexes.size > 0) {
        updatePossibleHexes();
    }
    draw();
}

function applyRotation() {
    const slider = document.getElementById('rotSlider');
    const text = document.getElementById('rotText');
    
    // Получаем значение из текстового поля, если оно изменено
    if (text.value !== slider.value) {
        rotation = parseNum(text.value, rotation);
    } else {
        rotation = parseFloat(slider.value) || rotation;
    }
    
    rotation = Math.max(-60, Math.min(60, rotation));
    
    // Обновляем значения в элементах
    slider.value = rotation;
    text.value = Math.round(rotation * 100) / 100;
    
    draw();
}

function toggleBuild() {
    buildEnabled = !buildEnabled;
    const btn = document.getElementById('buildToggle');
    btn.textContent = buildEnabled ? 'Выключить построение' : 'Включить построение';
    btn.classList.toggle('active', buildEnabled);
    canvas.style.pointerEvents = buildEnabled ? 'auto' : 'none';
    
    // Показать/скрыть подсказку
    document.getElementById('tooltip').style.display = buildEnabled ? 'block' : 'none';
    
    if (buildEnabled && ((leafletMap && gridCenterLat === null && gridCenterLng === null) || (!leafletMap && gridCenterLat === null))) {
        if (leafletMap) {
            const center = leafletMap.getCenter();
            gridCenterLat = center.lat;
            gridCenterLng = center.lng;
        } else {
            // Для своего изображения используем центр канваса
            gridCenterLat = 0;
            gridCenterLng = 0;
        }
        
        // Добавляем центральную соту (0,0)
        activeHexes.set("0,0", { q: 0, r: 0 });
        
        // Обновляем возможные соты
        updatePossibleHexes();
    } else if (!buildEnabled) {
        // Очищаем только возможные соты
        possibleHexes.clear();
    } else if (buildEnabled && activeHexes.size > 0) {
        // При повторном включении обновляем возможные соты
        updatePossibleHexes();
    }
    
    draw();
}

// Получение всех соседей гексагона
function getHexNeighbors(q, r) {
    return hexDirections.map(dir => ({
        q: q + dir.q,
        r: r + dir.r
    }));
}

// Обновление возможных сот
function updatePossibleHexes() {
    if (!buildEnabled || activeHexes.size === 0) {
        possibleHexes.clear();
        return;
    }
    
    possibleHexes.clear();
    
    // Для каждой активной соты получаем её соседей
    for (const hex of activeHexes.values()) {
        const neighbors = getHexNeighbors(hex.q, hex.r);
        
        for (const neighbor of neighbors) {
            const key = `${neighbor.q},${neighbor.r}`;
            
            // Проверяем, не является ли эта сота уже активной
            if (!activeHexes.has(key) && !possibleHexes.has(key)) {
                possibleHexes.set(key, neighbor);
            }
        }
    }
}

// Получение экранных координат центра соты
function getHexScreenPosition(q, r) {
    const gridCenterPx = getGridCenterInPixels();
    const relativeCoords = hexToRelativeCoords(q, r);
    
    // Без вращения
    let x = gridCenterPx.x + relativeCoords.x;
    let y = gridCenterPx.y + relativeCoords.y;
    
    // Применяем вращение всей сетки вокруг её центра
    if (rotation !== 0) {
        const rotated = rotatePointAroundCenter(x, y, gridCenterPx.x, gridCenterPx.y, rotation);
        x = rotated.x;
        y = rotated.y;
    }
    
    return { 
        x, 
        y,
        radius: relativeCoords.radius
    };
}

// Проверка, находится ли точка внутри шестиугольника
function isPointInHexagon(px, py, hexX, hexY, hexRadius) {
    // Вращаем точку клика обратно, чтобы проверить в невращенной системе координат
    const gridCenterPx = getGridCenterInPixels();
    
    if (rotation !== 0) {
        // Вращаем точку клика обратно (отрицательный угол)
        const unrotatedPoint = rotatePointAroundCenter(px, py, gridCenterPx.x, gridCenterPx.y, -rotation);
        px = unrotatedPoint.x;
        py = unrotatedPoint.y;
        
        // Получаем координаты центра соты без вращения
        const unrotatedCenter = rotatePointAroundCenter(hexX, hexY, gridCenterPx.x, gridCenterPx.y, -rotation);
        hexX = unrotatedCenter.x;
        hexY = unrotatedCenter.y;
    }
    
    // Преобразуем координаты точки относительно центра шестиугольника
    const dx = px - hexX;
    const dy = py - hexY;
    
    // Проверяем расстояние до центра
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance > hexRadius) return false;
    
    // Проверяем угол и расстояние до граней
    // Угол точки относительно центра
    let angle = Math.atan2(dy, dx);
    
    // Нормализуем угол от 0 до 2π
    if (angle < 0) angle += 2 * Math.PI;
    
    // Находим, к какой грани шестиугольника ближе точка
    const segmentAngle = Math.PI / 3; // 60 градусов
    const segment = Math.floor(angle / segmentAngle);
    
    // Угол внутри сегмента
    const segmentStart = segment * segmentAngle;
    const segmentEnd = segmentStart + segmentAngle;
    const angleInSegment = angle - segmentStart;
    
    // Максимальное расстояние до грани в этом сегменте
    const maxDistance = hexRadius * Math.cos(segmentAngle / 2 - angleInSegment) / Math.cos(segmentAngle / 2);
    
    return distance <= maxDistance;
}

// Проверка, можно ли удалить соту (не нарушит связность)
function canRemoveHex(q, r) {
    // Нельзя удалить последнюю соту
    if (activeHexes.size <= 1) return false;
    
    // Создаем временную копию активных сот без проверяемой соты
    const tempActiveHexes = new Map(activeHexes);
    const keyToRemove = `${q},${r}`;
    tempActiveHexes.delete(keyToRemove);
    
    // Проверяем связность оставшейся сетки
    // Если после удаления сетка остается связной - можно удалять
    // Используем поиск в ширину для проверки связности
    
    const visited = new Set();
    const queue = [];
    
    // Берем первую соту из оставшихся
    const firstHex = tempActiveHexes.values().next().value;
    if (!firstHex) return true; // если осталась одна сота
    
    queue.push(firstHex);
    visited.add(`${firstHex.q},${firstHex.r}`);
    
    while (queue.length > 0) {
        const current = queue.shift();
        
        // Проверяем всех соседей текущей соты
        const neighbors = getHexNeighbors(current.q, current.r);
        
        for (const neighbor of neighbors) {
            const neighborKey = `${neighbor.q},${neighbor.r}`;
            
            // Если сосед активен и еще не посещен
            if (tempActiveHexes.has(neighborKey) && !visited.has(neighborKey)) {
                visited.add(neighborKey);
                queue.push(neighbor);
            }
        }
    }
    
    // Если количество посещенных сот равно количеству оставшихся - сетка связна
    return visited.size === tempActiveHexes.size;
}

// Обработка клика по канвасу
canvas.addEventListener('click', function(e) {
    if (!buildEnabled) return;
    
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;
    
    // Сначала проверяем клик по активной соте (для удаления)
    let clickedActiveHex = null;
    for (const hex of activeHexes.values()) {
        const screenPos = getHexScreenPosition(hex.q, hex.r);
        
        // Проверяем, находится ли точка внутри шестиугольника
        if (isPointInHexagon(clickX, clickY, screenPos.x, screenPos.y, screenPos.radius)) {
            clickedActiveHex = hex;
            break;
        }
    }
    
    // Если кликнули по активной соте - удаляем её
    if (clickedActiveHex) {
        // Проверяем, можно ли удалить эту соту
        if (canRemoveHex(clickedActiveHex.q, clickedActiveHex.r)) {
            const key = `${clickedActiveHex.q},${clickedActiveHex.r}`;
            activeHexes.delete(key);
            updatePossibleHexes();
            draw();
        } else {
            // Если нельзя удалить (нарушит связность)
            alert("Нельзя удалить эту соту, так как это нарушит связность сети!\nУдалите сначала соседние соты.");
        }
        return;
    }
    
    // Если кликнули не по активной соте, проверяем возможные соты (для добавления)
    if (possibleHexes.size === 0) return;
    
    let clickedPossibleHex = null;
    for (const hex of possibleHexes.values()) {
        const screenPos = getHexScreenPosition(hex.q, hex.r);
        
        // Проверяем, находится ли точка внутри шестиугольника
        if (isPointInHexagon(clickX, clickY, screenPos.x, screenPos.y, screenPos.radius)) {
            clickedPossibleHex = hex;
            break;
        }
    }
    
    if (clickedPossibleHex) {
        const key = `${clickedPossibleHex.q},${clickedPossibleHex.r}`;
        activeHexes.set(key, clickedPossibleHex);
        updatePossibleHexes();
        draw();
    }
});

function initBackground() {
    if (leafletMap) {
        leafletMap.off();
        leafletMap.remove();
        leafletMap = null;
    }
    const mapDiv = document.getElementById('map');
    mapDiv.innerHTML = '';
    mapDiv.style.background = '';
    const selectedMode = document.getElementById('bgMode').value;
    bgMode = selectedMode;
    
    if (['osm', 'google-sat', 'google-hybrid', 'yandex-sat'].includes(selectedMode)) {
        leafletMap = L.map('map', {
            zoomControl: false,
            attributionControl: true,
            zoomAnimation: false,
            fadeAnimation: false
        }).setView([54.7388, 55.9722], 12);
        let baseLayer;
        if (selectedMode === 'osm') {
            baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            });
        } else if (selectedMode === 'google-sat') {
            baseLayer = googleSat;
        } else if (selectedMode === 'google-hybrid') {
            baseLayer = googleHybrid;
        } else if (selectedMode === 'yandex-sat') {
            baseLayer = yandexSat;
        }
        baseLayer.addTo(leafletMap);
        
        // Обновляем отрисовку при изменении карты
        leafletMap.on('move zoom', function() {
            draw();
        });
    } else if (selectedMode === 'image' && customImage) {
        mapDiv.style.background = `url(${customImage}) center/contain no-repeat`;
    } else {
        mapDiv.style.background = '#0a0e14';
    }
    draw();
}

function toggleBgMode() {
    document.getElementById('imageUpload').style.display =
        document.getElementById('bgMode').value === 'image' ? 'block' : 'none';
    initBackground();
}

document.getElementById('bgImage').onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        customImage = ev.target.result;
        initBackground();
    };
    reader.readAsDataURL(file);
};

// ────────────────────────────────────────────────
// Функции для рисования
// ────────────────────────────────────────────────
function drawHexagon(ctx, centerX, centerY, radius, color = '#4af', lineWidth = 2, hexRotation = 0) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = i * Math.PI / 3 - Math.PI / 2 + hexRotation;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.stroke();
}

function drawCenter(ctx, centerX, centerY, radius, color = '#f44') {
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
}

function drawCircle(ctx, centerX, centerY, radius, color = 'rgba(244,68,68,0.5)') {
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.strokeStyle = color;
    ctx.lineWidth = 1;
    ctx.stroke();
}

// ────────────────────────────────────────────────
// Отрисовка всей сетки как единого слоя
// ────────────────────────────────────────────────
function drawGrid() {
    // Рисуем возможные соты (серые) - только при включенном построении
    if (buildEnabled) {
        for (const hex of possibleHexes.values()) {
            const screenPos = getHexScreenPosition(hex.q, hex.r);
            const { x, y, radius: currentRadius } = screenPos;
            
            // Шестиугольники возможных сот с учетом вращения
            if (showHex) {
                drawHexagon(ctx, x, y, currentRadius, '#888', 1.5, rotation * Math.PI / 180);
            }
            
            // Центры возможных сот
            if (showCenters) {
                drawCenter(ctx, x, y, 3, '#888');
            }
            
            // Круги возможных сот
            if (showCircles) {
                drawCircle(ctx, x, y, currentRadius, 'rgba(136,136,136,0.5)');
            }
        }
    }
    
    // Рисуем активные соты (синие)
    for (const hex of activeHexes.values()) {
        const screenPos = getHexScreenPosition(hex.q, hex.r);
        const { x, y, radius: currentRadius } = screenPos;
        
        // Шестиугольники активных сот с учетом вращения
        if (showHex) {
            drawHexagon(ctx, x, y, currentRadius, '#4af', 2, rotation * Math.PI / 180);
        }
        
        // Центры активных сот
        if (showCenters) {
            drawCenter(ctx, x, y, 4, '#f44');
        }
        
        // Круги активных сот
        if (showCircles) {
            drawCircle(ctx, x, y, currentRadius, 'rgba(244,68,68,0.5)');
        }
    }
}

// ────────────────────────────────────────────────
// Главная функция отрисовки
// ────────────────────────────────────────────────
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if ((!leafletMap && bgMode !== 'image') || (activeHexes.size === 0 && !buildEnabled)) return;
    
    // Рисуем всю сетку (без вращения контекста)
    drawGrid();
}

// ────────────────────────────────────────────────
// Обработчики интерфейса
// ────────────────────────────────────────────────
document.getElementById('radiusSlider').oninput = function() {
    document.getElementById('radiusText').value = this.value;
    applyRadius();
};

document.getElementById('radiusText').addEventListener('blur', function() {
    applyRadius();
});

document.getElementById('radiusText').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        applyRadius();
    }
});

document.getElementById('rotSlider').oninput = function() {
    document.getElementById('rotText').value = this.value;
    applyRotation();
};

document.getElementById('rotText').addEventListener('blur', function() {
    applyRotation();
});

document.getElementById('rotText').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        applyRotation();
    }
});

document.getElementById('showHex').onchange = function() {
    showHex = this.checked;
    draw();
};

document.getElementById('showCenters').onchange = function() {
    showCenters = this.checked;
    draw();
};

document.getElementById('showCircles').onchange = function() {
    showCircles = this.checked;
    draw();
};

function reset() {
    radiusMeters = 500;
    rotation = 0;
    buildEnabled = false;
    gridCenterLat = null;
    gridCenterLng = null;
    activeHexes.clear();
    possibleHexes.clear();
    showHex = true;
    showCenters = true;
    showCircles = false;
    
    document.getElementById('buildToggle').textContent = 'Включить построение';
    document.getElementById('buildToggle').classList.remove('active');
    document.getElementById('showHex').checked = true;
    document.getElementById('showCenters').checked = true;
    document.getElementById('showCircles').checked = false;
    document.getElementById('bgMode').value = 'osm';
    document.getElementById('bgImage').value = '';
    document.getElementById('radiusText').value = '500';
    document.getElementById('rotText').value = '0';
    document.getElementById('radiusSlider').value = 500;
    document.getElementById('rotSlider').value = 0;
    canvas.style.pointerEvents = 'none';
    document.getElementById('tooltip').style.display = 'none';
    
    initBackground();
}

window.onresize = resize;
window.onload = () => {
    resize();
    
    // Инициализируем элементы управления
    document.getElementById('radiusSlider').min = 10;
    document.getElementById('radiusSlider').max = 3000;
    document.getElementById('radiusSlider').value = 500;
    document.getElementById('radiusSlider').step = 10;
    
    document.getElementById('rotSlider').min = -60;
    document.getElementById('rotSlider').max = 60;
    document.getElementById('rotSlider').value = 0;
    document.getElementById('rotSlider').step = 1;
    
    document.getElementById('radiusText').value = '500';
    document.getElementById('rotText').value = '0';
    
    initBackground();
};
</script>
