<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Построение сотовой сети</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin:0; padding:0; height:100vh; overflow:hidden; background:#0a0e14; font-family:system-ui,sans-serif; color:#ddd; }
        #map { position:absolute; inset:0; z-index:0; }
        #c { position:absolute; inset:0; z-index:1; image-rendering:crisp-edges; pointer-events:none; }
        #controls {
            position:absolute; top:12px; left:12px; z-index:10;
            background:rgba(20,25,35,0.92); padding:16px; border-radius:10px;
            min-width:340px; box-shadow:0 4px 18px #0006;
        }
        label { display:block; margin:10px 0 4px; font-size:0.9em; }
        input[type=text], input[type=file], select {
            width:100%; padding:8px 10px; border-radius:6px;
            border:1px solid #3a4454; background:#1a2230; color:white;
            box-sizing:border-box;
        }
        input[type=range] { width:100%; margin:4px 0 10px 0; }
        .row { margin:12px 0; }
        button {
            margin-top:8px; padding:8px 16px;
            background:#2a3444; color:#ddd; border:none; border-radius:6px;
            cursor:pointer;
        }
        button:hover { background:#3a4454; }
        button.active { background:#4af; color:#000; }
        .checkbox-row { margin:8px 0; display:flex; align-items:center; gap:8px; }
    </style>
</head>
<body>
<div id="map"></div>
<canvas id="c"></canvas>
<div id="controls">
    <label for="bgMode">Фон / карта:</label>
    <select id="bgMode" onchange="toggleBgMode()">
        <option value="osm">OpenStreetMap</option>
        <option value="google-sat">Google Спутник</option>
        <option value="google-hybrid">Google Гибрид</option>
        <option value="yandex-sat">Яндекс Спутник</option>
        <option value="image">Своё изображение</option>
    </select>
    <div id="imageUpload" style="display:none; margin-top:10px;">
        <label for="bgImage">Выберите изображение:</label>
        <input type="file" id="bgImage" accept="image/*">
    </div>
    <button id="buildToggle" onclick="toggleBuild()">Включить построение</button>
    <div class="row">
        <label>Радиус (10…300 пикселей):</label>
        <input type="range" id="radiusSlider" min="10" max="300" value="60" step="0.1">
        <input type="text" id="radiusText" value="60.00000">
    </div>
    <div class="row">
        <label>Вращение (-60…+60°):</label>
        <input type="range" id="rotSlider" min="-60" max="60" value="0" step="0.1">
        <input type="text" id="rotText" value="0.00000">
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="showHex" checked><label for="showHex">Соты</label>
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="showCenters" checked><label for="showCenters">Центры</label>
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="showCircles"><label for="showCircles">Радиусы</label>
    </div>
    <button onclick="reset()">Сброс</button>
</div>
<script>
// Переменные
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let leafletMap = null;
let customImage = null;
let bgMode = 'osm';
let radius = 60; // Радиус в пикселях
let rotation = 0; // Вращение в градусах
let showHex = true;
let showCenters = true;
let showCircles = false;
let buildEnabled = false;

// Центр сетки в географических координатах
let gridCenterLat = null;
let gridCenterLng = null;

// Храним сетку в относительных координатах (q, r) гексагональной сетки
let activeHexes = new Map(); // Активные соты: ключ = "q,r", значение = {q, r}
let possibleHexes = new Map(); // Возможные соты: ключ = "q,r", значение = {q, r}

// Гексагональные направления (шесть соседей)
const hexDirections = [
    { q: 1, r: 0 },   // Вправо
    { q: 1, r: -1 },  // Вправо-вверх
    { q: 0, r: -1 },  // Влево-вверх
    { q: -1, r: 0 },  // Влево
    { q: -1, r: 1 },  // Влево-вниз
    { q: 0, r: 1 }    // Вправо-вниз
];

// Слои карты
const googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3'], attribution: '© Google'
});
const googleHybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3'], attribution: '© Google'
});
const yandexSat = L.tileLayer('https://core-sat.maps.yandex.net/tiles?l=sat&v=23.10.26-0&x={x}&y={y}&z={z}&scale=1&lang=ru_RU', {
    maxZoom: 19, attribution: '© Яндекс'
});

// Матрица вращения
function getRotationMatrix(angle) {
    const rad = angle * Math.PI / 180;
    return {
        cos: Math.cos(rad),
        sin: Math.sin(rad)
    };
}

// Вращение точки вокруг центра
function rotatePoint(x, y, cos, sin) {
    return {
        x: x * cos - y * sin,
        y: x * sin + y * cos
    };
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.pointerEvents = buildEnabled ? 'auto' : 'none';
    draw();
}

function parseNum(str, fallback = 0) {
    if (!str.trim()) return fallback;
    const cleaned = str.trim().replace(',', '.');
    const num = parseFloat(cleaned);
    return isNaN(num) ? fallback : num;
}

function applyRadius() {
    const slider = document.getElementById('radiusSlider');
    const text = document.getElementById('radiusText');
    radius = parseFloat(slider.value) || parseNum(text.value, radius);
    radius = Math.max(10, Math.min(300, radius));
    slider.value = radius;
    text.value = radius.toFixed(5);
    
    // Перерисовываем с новым радиусом
    if (buildEnabled && activeHexes.size > 0) {
        updatePossibleHexes();
    }
    draw();
}

function applyRotation() {
    const slider = document.getElementById('rotSlider');
    const text = document.getElementById('rotText');
    rotation = parseFloat(slider.value) || parseNum(text.value, rotation);
    rotation = Math.max(-60, Math.min(60, rotation));
    slider.value = rotation;
    text.value = rotation.toFixed(5);
    
    draw();
}

function toggleBuild() {
    buildEnabled = !buildEnabled;
    const btn = document.getElementById('buildToggle');
    btn.textContent = buildEnabled ? 'Выключить построение' : 'Включить построение';
    btn.classList.toggle('active', buildEnabled);
    canvas.style.pointerEvents = buildEnabled ? 'auto' : 'none';
    
    if (buildEnabled && ((leafletMap && gridCenterLat === null && gridCenterLng === null) || (!leafletMap && gridCenterLat === null))) {
        if (leafletMap) {
            const center = leafletMap.getCenter();
            gridCenterLat = center.lat;
            gridCenterLng = center.lng;
        } else {
            // Для своего изображения используем центр канваса
            gridCenterLat = 0;
            gridCenterLng = 0;
        }
        
        // Добавляем центральную соту (0,0)
        activeHexes.set("0,0", { q: 0, r: 0 });
        
        // Обновляем возможные соты
        updatePossibleHexes();
    } else if (!buildEnabled) {
        // Очищаем только возможные соты
        possibleHexes.clear();
    } else if (buildEnabled && activeHexes.size > 0) {
        // При повторном включении обновляем возможные соты
        updatePossibleHexes();
    }
    
    draw();
}

// Преобразование гексагональных координат (q, r) в координаты без вращения
function hexToCoords(q, r) {
    const height = Math.sqrt(3) * radius;
    const x = height * (q + r / 2);
    const y = radius * 1.5 * r;
    return { x, y };
}

// Получение всех соседей гексагона
function getHexNeighbors(q, r) {
    return hexDirections.map(dir => ({
        q: q + dir.q,
        r: r + dir.r
    }));
}

// Обновление возможных сот
function updatePossibleHexes() {
    if (!buildEnabled || activeHexes.size === 0) {
        possibleHexes.clear();
        return;
    }
    
    possibleHexes.clear();
    
    // Для каждой активной соты получаем её соседей
    for (const hex of activeHexes.values()) {
        const neighbors = getHexNeighbors(hex.q, hex.r);
        
        for (const neighbor of neighbors) {
            const key = `${neighbor.q},${neighbor.r}`;
            
            // Проверяем, не является ли эта сота уже активной
            if (!activeHexes.has(key) && !possibleHexes.has(key)) {
                possibleHexes.set(key, neighbor);
            }
        }
    }
}

// Получение экранных координат центра соты
function getHexScreenPosition(q, r) {
    // Получаем базовые координаты без вращения
    const coords = hexToCoords(q, r);
    
    // Применяем вращение
    let x = coords.x;
    let y = coords.y;
    
    if (rotation !== 0) {
        const { cos, sin } = getRotationMatrix(rotation);
        const rotated = rotatePoint(x, y, cos, sin);
        x = rotated.x;
        y = rotated.y;
    }
    
    // Добавляем смещение центра сетки
    if (leafletMap && gridCenterLat !== null && gridCenterLng !== null) {
        const centerPixel = leafletMap.latLngToContainerPoint([gridCenterLat, gridCenterLng]);
        return { 
            x: centerPixel.x + x, 
            y: centerPixel.y + y,
            radius: radius
        };
    } else {
        // Для своего изображения
        return { 
            x: canvas.width / 2 + x, 
            y: canvas.height / 2 + y,
            radius: radius
        };
    }
}

// Проверка, находится ли точка внутри шестиугольника
function isPointInHexagon(px, py, hexX, hexY, hexRadius) {
    // Преобразуем координаты точки относительно центра шестиугольника
    const dx = px - hexX;
    const dy = py - hexY;
    
    // Проверяем расстояние до центра
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance > hexRadius) return false;
    
    // Проверяем угол и расстояние до граней
    // Угол точки относительно центра
    let angle = Math.atan2(dy, dx);
    
    // Нормализуем угол от 0 до 2π
    if (angle < 0) angle += 2 * Math.PI;
    
    // Находим, к какой грани шестиугольника ближе точка
    const segmentAngle = Math.PI / 3; // 60 градусов
    const segment = Math.floor(angle / segmentAngle);
    
    // Угол внутри сегмента
    const segmentStart = segment * segmentAngle;
    const segmentEnd = segmentStart + segmentAngle;
    const angleInSegment = angle - segmentStart;
    
    // Максимальное расстояние до грани в этом сегменте
    const maxDistance = hexRadius * Math.cos(segmentAngle / 2 - angleInSegment) / Math.cos(segmentAngle / 2);
    
    return distance <= maxDistance;
}

// Обработка клика по канвасу
canvas.addEventListener('click', function(e) {
    if (!buildEnabled || possibleHexes.size === 0) return;
    
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;
    
    // Находим соту, в которую попал клик
    let clickedHex = null;
    
    for (const hex of possibleHexes.values()) {
        const screenPos = getHexScreenPosition(hex.q, hex.r);
        
        // Проверяем, находится ли точка внутри шестиугольника
        if (isPointInHexagon(clickX, clickY, screenPos.x, screenPos.y, screenPos.radius)) {
            clickedHex = hex;
            break;
        }
    }
    
    if (clickedHex) {
        const key = `${clickedHex.q},${clickedHex.r}`;
        activeHexes.set(key, clickedHex);
        updatePossibleHexes();
        draw();
    }
});

function initBackground() {
    if (leafletMap) {
        leafletMap.off();
        leafletMap.remove();
        leafletMap = null;
    }
    const mapDiv = document.getElementById('map');
    mapDiv.innerHTML = '';
    mapDiv.style.background = '';
    const selectedMode = document.getElementById('bgMode').value;
    bgMode = selectedMode;
    
    if (['osm', 'google-sat', 'google-hybrid', 'yandex-sat'].includes(selectedMode)) {
        leafletMap = L.map('map', {
            zoomControl: false,
            attributionControl: true,
            zoomAnimation: false,
            fadeAnimation: false
        }).setView([54.7388, 55.9722], 12);
        let baseLayer;
        if (selectedMode === 'osm') {
            baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            });
        } else if (selectedMode === 'google-sat') {
            baseLayer = googleSat;
        } else if (selectedMode === 'google-hybrid') {
            baseLayer = googleHybrid;
        } else if (selectedMode === 'yandex-sat') {
            baseLayer = yandexSat;
        }
        baseLayer.addTo(leafletMap);
        
        leafletMap.on('move zoom movestart zoomstart moveend zoomend viewreset', function() {
            draw();
        });
    } else if (selectedMode === 'image' && customImage) {
        mapDiv.style.background = `url(${customImage}) center/contain no-repeat`;
    } else {
        mapDiv.style.background = '#0a0e14';
    }
    draw();
}

function toggleBgMode() {
    document.getElementById('imageUpload').style.display =
        document.getElementById('bgMode').value === 'image' ? 'block' : 'none';
    initBackground();
}

document.getElementById('bgImage').onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        customImage = ev.target.result;
        initBackground();
    };
    reader.readAsDataURL(file);
};

// ────────────────────────────────────────────────
// Функции для рисования
// ────────────────────────────────────────────────
function drawHexagon(ctx, centerX, centerY, radius, color = '#4af', lineWidth = 2) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = i * Math.PI / 3 - Math.PI / 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.stroke();
}

function drawCenter(ctx, centerX, centerY, radius, color = '#f44') {
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
}

function drawCircle(ctx, centerX, centerY, radius, color = 'rgba(244,68,68,0.5)') {
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.strokeStyle = color;
    ctx.stroke();
}

// ────────────────────────────────────────────────
// Отрисовка
// ────────────────────────────────────────────────
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if ((!leafletMap && bgMode !== 'image') || (activeHexes.size === 0 && !buildEnabled)) return;
    
    // Рисуем возможные соты (серые) - только при включенном построении
    if (buildEnabled) {
        for (const hex of possibleHexes.values()) {
            const { x, y, radius: currentRadius } = getHexScreenPosition(hex.q, hex.r);
            
            // Шестиугольники возможных сот
            if (showHex) {
                drawHexagon(ctx, x, y, currentRadius, '#888', 1.5);
            }
            
            // Центры возможных сот
            if (showCenters) {
                drawCenter(ctx, x, y, 3, '#888');
            }
            
            // Круги возможных сот
            if (showCircles) {
                drawCircle(ctx, x, y, currentRadius, 'rgba(136,136,136,0.5)');
            }
        }
    }
    
    // Рисуем активные соты (синие)
    for (const hex of activeHexes.values()) {
        const { x, y, radius: currentRadius } = getHexScreenPosition(hex.q, hex.r);
        
        // Шестиугольники активных сот
        if (showHex) {
            drawHexagon(ctx, x, y, currentRadius, '#4af', 2);
        }
        
        // Центры активных сот
        if (showCenters) {
            drawCenter(ctx, x, y, 4, '#f44');
        }
        
        // Круги активных сот
        if (showCircles) {
            drawCircle(ctx, x, y, currentRadius, 'rgba(244,68,68,0.5)');
        }
    }
}

// ────────────────────────────────────────────────
// Обработчики интерфейса
// ────────────────────────────────────────────────
document.getElementById('radiusSlider').oninput = function() {
    applyRadius();
};

document.getElementById('radiusText').addEventListener('blur', function() {
    applyRadius();
});

document.getElementById('radiusText').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        this.blur();
    }
});

document.getElementById('rotSlider').oninput = function() {
    applyRotation();
};

document.getElementById('rotText').addEventListener('blur', function() {
    applyRotation();
});

document.getElementById('rotText').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        this.blur();
    }
});

document.getElementById('showHex').onchange = function() {
    showHex = this.checked;
    draw();
};

document.getElementById('showCenters').onchange = function() {
    showCenters = this.checked;
    draw();
};

document.getElementById('showCircles').onchange = function() {
    showCircles = this.checked;
    draw();
};

function reset() {
    radius = 60;
    rotation = 0;
    buildEnabled = false;
    gridCenterLat = null;
    gridCenterLng = null;
    activeHexes.clear();
    possibleHexes.clear();
    showHex = true;
    showCenters = true;
    showCircles = false;
    
    document.getElementById('buildToggle').textContent = 'Включить построение';
    document.getElementById('buildToggle').classList.remove('active');
    document.getElementById('showHex').checked = true;
    document.getElementById('showCenters').checked = true;
    document.getElementById('showCircles').checked = false;
    document.getElementById('bgMode').value = 'osm';
    document.getElementById('bgImage').value = '';
    document.getElementById('radiusText').value = '60.00000';
    document.getElementById('rotText').value = '0.00000';
    document.getElementById('radiusSlider').value = 60;
    document.getElementById('rotSlider').value = 0;
    canvas.style.pointerEvents = 'none';
    toggleBgMode();
}

window.onresize = resize;
window.onload = () => {
    resize();
    toggleBgMode();
    document.getElementById('radiusText').value = '60.00000';
    document.getElementById('rotText').value = '0.00000';
};
</script>
</body>
</html>
